<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bloom In Green Festival 2019</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <link rel="stylesheet" type="text/css" href="./static/css/styleMob.css">

    <style>
    #loading{
        height: 100vw;
        width: 100vw;
        background-color: white;
        display: block;
        position: absolute;
        top:0;left:0;right:0;bottom:0;
        margin: auto;
        z-index: 9999;
        border-radius: 0;
        overflow: hidden;
        opacity: 1;
    }
    @-webkit-keyframes blink {
    0% {
        opacity: 1;
    }

    1% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
    }
    #loadingGif{
        position: absolute;
        margin: auto;
        display: block;
        top: 0;right: 0;bottom: 0;left: 0;
        height: 15%;
        width: auto;
        z-index: 10000;
        opacity: 1;
        -webkit-animation: blink 1.5s infinite linear;
        -moz-animation: blink 1.5s infinite linear;
        -o-animation: blink 1.5s infinite linear;
        animation: blink 1.5s infinite linear;
    }
    </style>
    <script>
        window.onload = function (){
          $("#loading").animate({"opacity":"0"},800);
          setTimeout(()=>{
              $("#loading").css({"display":"none"});
          },800);
      };
    </script>
  </head>

	<body>

    <div id="loading">
        <img src="./static/img/landing/soul_logo.png" id="loadingGif">
    </div>

    <div class="full">

      <div id = "scene">
        <div data-depth="0.0" class="landing_div">
          <div class="sixth center">

          </div> 
        </div>
        <div data-depth="0.1" class="landing_div">
          <div class="fifth center">

          </div>
        </div>
        <div data-depth="0.4" class="landing_div">
          <div class="fourth center">

          </div>
        </div>
        <div data-depth="0.4" class="landing_div">
          <div class="ring center">

          </div>
       </div>
        <div data-depth="0.6" class="landing_div">
          <div class="third center">

          </div>
        </div>
        <div data-depth="0.8" class="landing_div">
          <div class="logo_second center">

          </div>
        </div>
        <div data-depth="1.2" class="landing_div">
          <div class="logo_first center">

          </div>
        </div>
      </div>

      <div id="landing_static center">
        <div class="landing_static_img center">
        </div>
      </div>

    </div>
	</body>

  <script>
    var scene = document.getElementById('scene');
    var parallaxInstalnce = new Parallax(scene);
  </script>
</html>
