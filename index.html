    <style>
    #loading{
        height: 100%;
        width: 100%;
        background-color: white;
        display: block;
        position: absolute;
        top:0;left:0;right:0;bottom:0;
        margin: auto;
        z-index: 9999;
        border-radius: 0;
        overflow: hidden;
        opacity: 1;
    }
    @-webkit-keyframes blink {
    0% {
        opacity: 1;
    }

    1% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
    }
    #loadingGif{
        position: absolute;
        margin: auto;
        display: block;
        top: 0;right: 0;bottom: 0;left: 0;
        height: 15%;
        width: auto;
        z-index: 10000;
        opacity: 1;
        -webkit-animation: blink 1.5s infinite linear;
        -moz-animation: blink 1.5s infinite linear;
        -o-animation: blink 1.5s infinite linear;
        animation: blink 1.5s infinite linear;
    }
    </style>
  <script>
      window.onload = function (){
        var context = new AudioContext();
        context.resume().then(() => {
          console.log('Playback resumed successfully');
        });

        $("#loading").animate({"opacity":"0"},800);
        setTimeout(()=>{
            $("#loading").css({"display":"none"});
        },800);
        var song = document.getElementsByTagName('audio')[0];
        if (song.paused)
          playPromise = song.play();
        else
          song.pause();

        if (playPromise !== undefined) {
          playPromise.then(function() {
            // Automatic playback started!
          }).catch(function(error) {
            // Automatic playback failed.
            // Show a UI element to let the user manually start playback.
            console.log(error);
          });
        }

      };
      Instamojo.configure({
        handlers: {
          onOpen: function() {},
          onClose: function() {
            document.location.reload(true);
            console.log("refresh")
          },
          onSuccess: function(response) {},
          onFailure: function(response) {}
      }});

      function onTicketClick(){
        Instamojo.open("https://www.instamojo.com/BLOOMINGREEN_19/bloom-in-green-festival/");
      }
    </script>
